<html lang="en">

<body>
  <div class="section">

        <div class="col-lg-6 mx-auto offset-lg-3">

        </div>

    </div>

            </div>
          </div>

            <div class="row">

              </div>
            </div>
          </div>
          <button class="btn btn-primary btn-lg form-btn form-btn1">Получить инструкцию</button>
    </div>
